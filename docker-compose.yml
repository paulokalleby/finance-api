services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - .:/var/www/html
        networks:
            - laravel_network
        command: php artisan serve --host=0.0.0.0 --port=8000
    webserver:
        image: nginx:latest
        ports:
            - "8080:80"
        volumes:
            - ./nginx:/etc/nginx/conf.d
        depends_on:
            - app
        networks:
            - laravel_network

networks:
    laravel_network:
        driver: bridge
